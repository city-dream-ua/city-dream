name: deploy lambda
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build docker images
        run: docker build -t local < ./Dockerfile

      - name: Run tests
        run: docker run -it -v $PWD:/srv -w/srv bash go/src/api/lambda/build.sh

